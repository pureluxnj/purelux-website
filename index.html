<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="google-site-verification" content="XJCpK6DNuANQPyUq7Ung0WDxGDByVxANvxex2sr0zQQ" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-250P5PG0YX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-250P5PG0YX');
  </script>

  <title>Purelux Cleaning | North NJ</title>
  <meta name="description" content="Professional residential and post-construction cleaning in Bergen & Passaic County, NJ." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:#0b1220;
      color:#f8fafc;
      line-height:1.6;
    }
    .container{width:90%;max-width:1000px;margin:auto;padding:40px 0;}
    h1,h2{font-family:'Fraunces',serif;}
    .form-wrap{
      background:#121c2f;
      padding:20px;
      border-radius:16px;
      margin-top:20px;
    }
    form{display:grid;gap:12px;}
    input,select,textarea{
      padding:12px;
      border-radius:10px;
      border:1px solid #334155;
      background:#0b1220;
      color:#fff;
    }
    button{
      padding:12px;
      border:none;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
      background:#2563eb;
      color:#fff;
    }
    button:disabled{opacity:.6;cursor:not-allowed;}
  </style>
</head>

<body>

<div class="container">

  <h1>Purelux Cleaning</h1>
  <p>Professional Residential & Post-Construction Cleaning in North NJ</p>

  <section id="quote">
    <h2>Request a Quote</h2>

    <div class="form-wrap">
      <form id="quote-form" action="https://formspree.io/f/xjgeoond" method="POST">

        <input type="text" name="name" placeholder="Your name" required>
        <input type="text" name="phone" placeholder="(###) ###-####" required>
        <input type="email" name="email" placeholder="you@email.com" required>

        <select name="service" required>
          <option value="">Select service</option>
          <option>Deep Cleaning</option>
          <option>Recurring Cleaning</option>
          <option>Move In / Move Out</option>
          <option>Post-Construction</option>
        </select>

        <textarea name="message" placeholder="Project details..."></textarea>

        <button type="submit">Send Request</button>

      </form>
    </div>
  </section>

</div>

<script>
  const form = document.getElementById("quote-form");

  if (form) {
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const button = form.querySelector("button[type='submit']");
      button.disabled = true;
      button.innerText = "Sending...";

      const data = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        });

        if (res.ok) {
          window.location.href = "/thank-you.html";
        } else {
          alert("Something went wrong. Please try again.");
          button.disabled = false;
          button.innerText = "Send Request";
        }
      } catch (error) {
        alert("Network error. Please try again.");
        button.disabled = false;
        button.innerText = "Send Request";
      }
    });
  }
</script>

</body>
</html>
