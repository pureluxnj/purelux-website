<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="XJCpK6DNuANQPyUq7Ung0WDxGDByVxANvxex2sr0zQQ" />

  <title>Purelux Cleaning | North NJ</title>
  <meta name="description" content="Professional residential and post-construction cleaning in Bergen & Passaic County, NJ. Structured team. Reliable results." />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-250P5PG0YX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-250P5PG0YX');
  </script>

  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      background:#0b1220;
      color:white;
      text-align:center;
    }
    .container{
      width:90%;
      max-width:900px;
      margin:auto;
      padding:40px 0;
    }
    .btn{
      background:#2563eb;
      color:white;
      padding:12px 20px;
      text-decoration:none;
      border-radius:8px;
      display:inline-block;
      margin-top:10px;
      font-weight:bold;
      cursor:pointer;
    }
    input, select, textarea{
      width:100%;
      padding:12px;
      margin-top:6px;
      margin-bottom:15px;
      border-radius:8px;
      border:none;
    }
    .form-wrap{
      background:#111a2b;
      padding:30px;
      border-radius:12px;
      margin-top:30px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Purelux Cleaning</h1>
    <p>Professional Residential & Post-Construction Cleaning in North NJ</p>

    <div class="form-wrap">
      <h2>Request a Quote</h2>

      <form id="quoteForm"
            action="https://formspree.io/f/xjgeoond"
            method="POST">

        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email Address" required>

        <select name="service" required>
          <option value="">Select Service</option>
          <option>Deep Cleaning</option>
          <option>Recurring Cleaning</option>
          <option>Move In / Move Out</option>
          <option>Post-Construction</option>
        </select>

        <textarea name="message" placeholder="Project details"></textarea>

        <button type="submit" class="btn">Send Request</button>
      </form>
    </div>
  </div>

  <!-- FORM REDIRECT SCRIPT -->
  <script>
    const form = document.getElementById("quoteForm");

    form.addEventListener("submit", async function(e){
      e.preventDefault();

      const data = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if(response.ok){
        window.location.href = "/thank-you.html";
      } else {
        alert("There was an issue submitting the form.");
      }
    });
  </script>

</body>
</html>
